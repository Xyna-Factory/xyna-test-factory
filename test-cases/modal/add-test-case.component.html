<xc-dialog-wrapper>
  <ng-container header xc-i18n>Add Test Case</ng-container>
  <section content xc-form #form="xc-form">
    @if (note) {
    <note-component [note]="note"></note-component>
    }
    <xc-form-input label="Name" [(value)]="testCase.name" xc-form-validator-required xc-i18n></xc-form-input>

    <xc-form-textarea label="Description" [(value)]="testCase.description" xc-i18n></xc-form-textarea>

    <xc-form-input label="Priority" [(value)]="testCase.priorityDataWrapper.value" xc-form-validator-number
      xc-form-validator-minvalue="1" xc-form-validator-maxvalue="10" xc-form-validator-required xc-i18n></xc-form-input>

    <xc-form-input label="Author" [value]="testCase.author" disabled xc-i18n></xc-form-input>
  </section>
  <ng-container footer>
    <xc-button (click)="dismiss()" xc-i18n>Cancel</xc-button>
    <xc-button (click)="add()" [disabled]="form.invalid" color="primary" xc-i18n>Add</xc-button>
  </ng-container>
</xc-dialog-wrapper>
