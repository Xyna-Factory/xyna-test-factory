<xc-dialog-wrapper>
  <ng-container header xc-i18n>Add Counter</ng-container>
  <section content xc-form #form="xc-form">
    @if (errorMessage) {
      <span style="margin-bottom: 24px; display: flex;">
        <xc-icon xc-icon-name="info"></xc-icon>&nbsp;{{errorMessage}}
      </span>
    }

    <xc-form-input label="Name" xc-i18n
      [(value)]="counterEntry.name"
      xc-form-validator-required
    ></xc-form-input>
    <xc-form-input label="Next Value" xc-i18n
      [(value)]="counterEntry.nextValue"
      xc-form-validator-required
      xc-form-validator-number
      xc-form-validator-maxvalue="9223372036854775807"
    ></xc-form-input>
    <xc-form-input label="Increment" xc-i18n
      [(value)]="counterEntry.increment"
      xc-form-validator-required
      xc-form-validator-number
    ></xc-form-input>
    <xc-form-textarea label="Description" xc-i18n
      [(value)]="counterEntry.description"
    ></xc-form-textarea>
  </section>
  <ng-container footer>
    <xc-button (click)="dismiss(false)" xc-i18n>Cancel</xc-button>
    <xc-button (click)="add()" [disabled]="form.invalid" color="primary" xc-i18n>Add</xc-button>
  </ng-container>
</xc-dialog-wrapper>
